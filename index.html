<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Website Bookmarker</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="position-relative">Bookmarker</h1>
          </div>

          <section class="col-12 bookmark-form w-100">
            <div class="row">
              <form 
                class="col-6 w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center gap-4 needs-validation" novalidate
              >
                <h2 class="text-center">
                  <i class="bi bi-bookmark-fill"></i> Bookmark your favorite
                  sites<i class="bi bi-bookmark-fill"></i>
                </h2>
                <label class="name" for="name">Site Name</label>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  id="name"
                  placeholder="Bookmark Name"
                  required 
                />
                <span class="siteError"></span>
                
                <label class="url" for="url">Site URL</label>
                <input
                  class="form-control form-control-lg"
                  type="url"
                  id="url"
                  placeholder="Website URL"
                  required 
                />
                <span class="urlError"></span>

                 <label class="siteImg" for="siteImg">Website Image</label>
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="siteImg"
                  placeholder="Website Image"
                  required 
                />
                 
                <button
                  class="btn btn-submit col-3"
                  id="submit"
                  type="submit"
                  onclick="handleAddBookmark(event)"
                >
                  Add Bookmark
                </button>
                 <button 
        style="display: none;"
          type="button"
          class="btn btn-outline-warning"
          onclick="handleUpdateBookmark()"
          id="update"
          >Update Bookmark</button>
              </form>
            </div>
          </section>

          <section class="col-12 bookmark-list w-100">
            <div class="row">
              <div class="col-12">
                <h2 class="text-center">Your Bookmarks</h2>
              </div>
              <div>
                <input
                  class="form-control form-control-lg w-50 text-center mx-auto my-3"
                  type="text"
                  id="search"
                  placeholder="Search Bookmark"
                  oninput="handleSearch()"
                />
              </div>
              <div class="col-12">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Site Image</th>
                      <th scope="col" >Site Name</th>
                      <th scope="col">Visit</th>
                      <th scope="col">Delete</th>
                      <th scope="col">Update</th>
                    </tr>
                  </thead>
                  <tbody id="bookmarks-list"></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
